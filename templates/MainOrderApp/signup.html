<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

</head>
<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
<h3>Sign Up</h3>
<form action="/signup" method="post">
    {%csrf_token%}

    <label for=""> Username </label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)"
           required>
    <br>
    <label for=""> First Name </label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"
           required>
    <br>
    <label for=""> Last Name </label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"
           required><br>
    <label for=""> Email adress </label>
    <input type="email" id="email" name="email" placeholder="Enter your email"
           required><br>
    <label for=""> Password </label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           required><br>
    <label for=""> Confirm Password </label>
    <input type="password" id="pswconfirm" name="pswconfirm" placeholder="Reenter your password"
           required>

    <button type="submit"> Sign Up </button>
</form>
<br>
<br>
<button type="submit"> <a href="/home"> Home </a></button>

<script src="" async defer></script>
</body>
</html>
