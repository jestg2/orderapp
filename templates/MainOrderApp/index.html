<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>OrderApp</title>
    <meta name="description" content="">
    <meta  name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h3>Welcome to OrderApp</h3>


    {% if user.is_authenticated %}
    <h3>Hello {{ fname }} </h3>
    <h4>You are succesfully logged in </h4>
    <button type="submit"><a href="/signout"> Sign Out </a></button>
    <button type="submit"><a href="/product">Product List</a> </button>
    <button type="submit"><a href="/change_password">Change Password </a></button>
    {% if user.is_superuser %}
    <button type="submit"><a href="/admin">Admin Dashboard</a></button>
    <button type="submit"><a href="/inventory"> Check Inventory </a> </button>
    <button type="submit"> <a href="/add_purchase_item/"> Add Purchases </a> </button>
    {% endif %}

    {% else %}
    <button type="submit"> <a href="/signup"> Sign Up </a> </button>
    <button type="submit"><a href="/signin"> Sign In </a></button>
    {% endif %}
    <script src="" async defer></script>
</body>
</html>
